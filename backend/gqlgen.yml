# gqlgen configuration file

schema:
  - internal/graph/*.graphqls

exec:
  filename: internal/graph/generated.go
  package: graph

model:
  filename: internal/graph/models_gen.go
  package: graph

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Employee:
    model: github.com/smith-dallin/manager-dashboard/internal/graph.Employee
  Squad:
    model: github.com/smith-dallin/manager-dashboard/internal/graph.Squad
  Role:
    model: github.com/smith-dallin/manager-dashboard/internal/graph.Role
  CreateEmployeeInput:
    model: github.com/smith-dallin/manager-dashboard/internal/graph.CreateEmployeeInput
  UpdateEmployeeInput:
    model: github.com/smith-dallin/manager-dashboard/internal/graph.UpdateEmployeeInput
